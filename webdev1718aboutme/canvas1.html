<!DOCTYPE html>

    <html>
    
    <head>
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script type="text/javascript"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
        </script>
        <script>
        var carsData=[];
          function search(){
              var shape=prompt("what shape?");
              if(shape.toLowerCase()=='circle'){
                  var c = document.getElementById("myCanvas");
                    var ctx = c.getContext("2d");
                    ctx.clearRect(0, 0, 500, 400);
                    ctx.beginPath();
                    ctx.arc(250,200,100,0,2*Math.PI);
                    ctx.stroke();
                   

              }
              else if(shape.toLowerCase()=="square"){
                  var c = document.getElementById("myCanvas");
                    var ctx = c.getContext("2d");
                    ctx.clearRect(0, 0, 500, 500);
                    ctx.beginPath();
                    ctx.rect(250,200,50,50);
                    ctx.stroke();
              }
              else if(shape.toLowerCase()=='h'){
                  var c=document.getElementById('myCanvas');
                  var ctx= c.getContext('2d')
                  ctx.clearRect(0,0,500,500);
                  ctx.font='100px Arial';
                  ctx.strokeText('H', 250, 200, 500);
              }
              
              
              
              
              else{
                  var c = document.getElementById("myCanvas");
                  var ctx = c.getContext('2d');
                  ctx.clearRect(0, 0, 500, 400);
                  ctx.font = "30px Arial";
                  ctx.strokeText(shape, 0, 200, 500);
              }
                      }
                  
          </script>
    </head>

    <body>
        <input type='button' id="search" onclick="search()" value="Draw"/>
        <canvas id="myCanvas" width="500" height="400" style="border:1px solid #d3d3d3;">
        Your browser does not support the HTML5 canvas tag.</canvas>

    </body>

    </html>
